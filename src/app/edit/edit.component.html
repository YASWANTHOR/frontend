


<div class="container">
    <form #addproductform="ngForm" (ngSubmit)="updatevideoformsubmit()">

        
            <div class ="form-group">
                <label for="videoName">video Name</label>
                <input type="text" class="form-control" required [(ngModel)]="video.videoName" name="videoName"  >
              
                
            </div>
        
    
            <div class ="form-group">
                <label for="channelName">channel name</label>
                <input type="text" class="form-control" required [(ngModel)]="video.channelName" name="channelName" >
           
            </div>

            <button type="submit" class="btn btn-success">submit</button>
           <button type="button" class="btn btn-primary" (click)="gotolist()">BACK</button>

        </form>
    </div>
